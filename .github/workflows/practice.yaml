name: Artificats
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint
        run: npm run lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{steps.publish.outputs.output}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build code
        run: npm run build
      - name: publish
        id: publish
        run: find dist/assets/*.js -type f -execdir echo 'output={}'>> $GITHUB_OUTPUT ';'
      - name: upload artificats
        uses: actions/upload-artifact@v4
        with:
          name: hridvik
          path: |
            dist
            hridvik.json

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: download-artifacts
        uses: actions/download-artifact@v4
        with:
          name: hridvik
      - name: output-contents
        run: ls
      - name: Deploy code
        run: echo "Deploying..."
      - name: output file
        run: echo "${{needs.build.outputs.script-file}}"
